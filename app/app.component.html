<h1>{{title}}</h1>
<p [style.color]="danielsFarge">Hello {{name}}</p>

<input type="text" [value]="name" (keyup.enter)="changeMyName($event)" />

<!--template reference variable-->
<input type="text" #inputRef [value]="name" (keyup)="changeMyNameWithValue(inputRef.value)" />

<input type="text" [(ngModel)]="name" />

<button (click)="changeSuitColor()">Change the color</button>

<hr/>

<ul>
    <li *ngFor="let c of customers">
     <app-customer [customer]="c"></app-customer>
    </li>
</ul>
